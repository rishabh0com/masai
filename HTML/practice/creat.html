<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cont > h2{
            color: green;
        }
    </style>
</head>
<body>
    
    <div class="cont">

    </div>
    
</body>
</html>
<script>
    let arr =["h1","h2","h3","h4","h5"];

    let cont = document.querySelector(".cont");
    

    arr.map((ele)=>{
        let h2 = document.createElement("h2");
        h2.innerText = ele;
        cont.append(h2);
        console.log(h2,ele)
    
    })

</script>
