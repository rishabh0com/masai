<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vsics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="upper_box">
            <div class="upper_1">
                <div>
                    <i class="fa-solid fa-user-graduate"></i>
                     Quality Education
                </div>
                <div>
                    <i class="fa-solid fa-users-rays"></i>
                     Top Placement
                </div>
                <div>
                    <i class="fa-solid fa-circle-dollar-to-slot"></i>
                     Affordable Cost
                </div>
            </div>
            <div class="upper_2">
                <div class="contact">
                    <i class="fa-regular fa-address-book"></i>
                     <a href="https://www.vsicskanpur.org/contact.php">Contact Us</a>
                       
                </div>
                <div class="social_logo">
                    <div>
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                    <div>
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div>
                        <i class="fa-brands fa-youtube"></i>
                    </div>
                    <div>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>
            </div>

        </div>
        <div class="nav_panel">
           <div class="logo">
            <img src="resourse/vsics-logo.png" alt="">
           </div>
           <div class="nav_bar">
            <div>HOME</div>
            <div>ABOUT US</div>
            <div>COURSES</div>
            <div>FACULTY</div>
            <div>GALLERY</div>
            <div>PLACEMENT</div>
            <div>QUICK LINKS</div>
           </div>
        </div>
    </header>

    <div class="slideImgBox">
        <img id="displayImg" src="" alt="images">
        <button onclick="next()" class="slidebtn" id="next"> > </button>
        <button onclick="previous()" class="slidebtn" id="previous"> < </button>
    </div>

  
</body>
</html>
<script src="./script.js"></script>
