<!-- this method without help of clouser function  -->
  <script>
    let inputB = document.querySelector("#input");
    let disText = document.querySelector("#disText");

    function operation(query){
        disText.innerHTML = query;
    }


    let timer = null;
    inputB.addEventListener("input",()=>{
        clearTimeout(timer)
        timer = setTimeout(()=>{
            operation(inputB.value)
        },3000)
    })
  </script>
