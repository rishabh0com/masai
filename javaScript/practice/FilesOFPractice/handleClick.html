<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handling</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">
      const rootElement = document.getElementById("root")
      const reactRoot = ReactDOM.createRoot(rootElement)

      const state = {count:0}
      function setState(newState){
        Object.assign(state,newState)
        renderApp()
      }

      function App(){
        const handleClick= () =>{
            setState({count : state.count + 1})
        }
        return (
            <div>
                <p>Button is clicked {state.count} times</p>
                <button onClick = {handleClick}>Click me</button>
            </div>
        )
      }
      function renderApp(){
        reactRoot.render(<App />)

      }
      renderApp()
     
    </script>
  </body>
</html>
