    // Student.prototype from constructor function

    function Student(fname,lname,age,std){
        this.fname = fname;
        this.lname = lname;
        this.age = age;
        this.std = std;
    }
    //set prototype under the Student function

    Student.prototype.study = function(){
        console.log(`${this.fname} ${this.lname} study 4 hours in a day`);
    }

    Student.prototype.old = function(){
        console.log(`${this.fname} is a ${this.age} year old`);
    }

    Student.prototype.standrad = function(){
        console.log(`${this.fname} study in ${this.std} standrand`);
    }
//create new object with help of constructor function

    student1 = new Student("Rishabh","Tripathi","20","12th");
//calling
    student1.study()
    student1.old()
    student1.standrad()
    console.log(Student.prototype)
    console.log(student1)

    //new constructor function
    function Employee(fname,lname,age,depatment,salary){
        Student.call(this,fname,lname,age);

        this.depatment = depatment;
        this.salary = salary;
    }
