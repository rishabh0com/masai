<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setPrototypeOf</title>
</head>
<body>
    <h1>setPrototypeOf </h1>
</body>
</html>

<script>

    let obj = {
        name: 'vivek',
        sayHello: function () {
          console.log('Hello');
        }
      }
      
      let obj2 = {
        salary: 100000,
        work: function () {
          console.log('Working');
        }
      }
      
      Object.setPrototypeOf(obj2, obj);
      
      obj2.sayHello();
      
      console.log("obj-2 :",obj2);
      console.log(obj.name,obj2.name)
      console.log(obj2.__proto__ == obj)
      console.log(obj.__proto__.__proto__ == Object.__proto__)//why false
      // If i add .__proto__ again and again to the point null
</script>
