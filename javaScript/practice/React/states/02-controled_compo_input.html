<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Callback function inside setState</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script type="text/babel">

      function App() {
        const[text,setText] = React.useState("");
        return (
          <div className="App">
            <div>
                <input type="text" onChange={(event)=> setText(event.target.value)} value={text} placeholder="enter text.."/>
            </div>
                <h1>text : {text}</h1>
                <button onClick={()=> setText("")}>Clear</button>
            
          </div>
        )
      }

      const rootElement = document.getElementById("root")
      const reactRoot = ReactDOM.createRoot(rootElement)
      reactRoot.render(<App />)
    </script>
  </body>
</html>
